{% include 'partials/header.html' %}

<div class="col-lg-12">
  <div class="row">
    <div class="col-lg-8">
      <h2 class="title">Todo List</h2>
      <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item">
          <a href="/todos/details/{{ todo.id }}">
            <h3>{{ todo.title }}</h3></a
          >
          <p class="text-muted">{{ todo.text }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-lg-4">
      <h2 class="title">Users List</h2>
      <ul class="list-group">
        {% for user in users %}

        <li class="list-group-item">
          <a href="/todos/details/{{ user.id }}">{{ user.username }}</a>
        </li>

        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% include 'partials/footer.html' %}
